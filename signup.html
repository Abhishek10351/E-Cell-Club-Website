<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Socialapp</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
        />
        <link rel="stylesheet" href="./styles/signup.css" />
    </head>
    <body>
        <div class="container">
            <h1>Student Information</h1>
            <a href="./login.html">Login Page</a>
        </div>
        <div class="theme-light">
            <h2>Signup to Student Information</h2>
            <form id="signup-form" class="signup-form">
                <input type="text" id="f-name" placeholder="First name" />
                <input type="text" id="l-name" placeholder="Last name" />
                <div class="select is-primary">
                    <select id="gender-select">
                        <option disabled>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <input type="email" id="email" placeholder="Email" />
                <!-- add semester and year input -->
                <input type="text" id="semester" placeholder="Semester" />
                <!-- create a select for engineering branches -->
                <div class="select is-primary">
                    <select id="branch-select">
                        <option disabled>Branch</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="MECH">MECH</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="IT">IT</option>
                    </select>
                </div>

                <input type="password" id="password" placeholder="Password" />
                <input
                    type="password"
                    id="confirm-pass"
                    placeholder="Confirm Password"
                />
                <button id="button">Sign up</button>
            </form>
        </div>
    </body>
</html>
